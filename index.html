<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bowlliard Tablet</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        /* スタイルは前回のまま */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --active-bg: #2e7d32;
            --accent-color: #00e676;
            --text-main: #ffffff;
            --text-sub: #b0bec5;
            --btn-bg: #37474f;
            --btn-text: #ffffff;
            --btn-disabled: #263238;
            --danger: #ef5350;
            --warn: #ffca28;
        }

        * { box-sizing: border-box; touch-action: manipulation; }

        body {
            font-family: "Roboto", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            max-width: 1000px;
            background: var(--card-bg);
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border-bottom: 2px solid var(--active-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 { margin: 0; font-size: 1.5rem; color: var(--text-sub); font-weight: normal; }
        .total-score-box { text-align: right; }
        .total-label { font-size: 0.8rem; color: var(--text-sub); display: block; }
        .total-value { font-size: 2.5rem; font-weight: 800; color: var(--accent-color); line-height: 1; }

        .scoreboard {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin-bottom: 20px;
        }

        .frame {
            background: var(--card-bg);
            border-radius: 6px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 70px;
            position: relative;
            transition: all 0.2s ease;
        }
        .frame.active {
            background: var(--active-bg);
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.4);
            border: 1px solid var(--accent-color);
        }
        .frame-header { font-size: 0.8rem; text-align: center; color: var(--text-sub); opacity: 0.8; }
        .frame.active .frame-header { color: #fff; opacity: 1; font-weight: bold; }
        .rolls { display: flex; justify-content: center; gap: 4px; font-weight: 700; font-size: 1rem; height: 20px; }
        .roll-box { width: 20px; text-align: center; }
        .frame-score { font-size: 1.5rem; text-align: center; font-weight: 800; color: var(--text-main); height: 30px; line-height: 30px; }
        .frame.active .frame-score { color: #fff; }

        .main-content {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-panel { flex: 1; background: var(--card-bg); border-radius: 12px; padding: 15px; }
        .stats-bar {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .avg-label { color: var(--text-sub); font-size: 0.9rem; }
        .avg-value { color: #fff; font-weight: bold; font-size: 1.2rem; }
        .history-list { list-style: none; padding: 0; margin: 0; max-height: 250px; overflow-y: auto; }
        .history-item {
            background: rgba(0,0,0,0.2);
            margin-bottom: 4px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }
        .history-item:first-child { border-left: 3px solid var(--accent-color); background: rgba(0, 230, 118, 0.05); }
        .h-date { color: var(--text-sub); font-size: 0.8rem; }
        .h-score { font-weight: bold; font-size: 1.1rem; }

        .controls-wrapper { flex: 1.5; background: var(--card-bg); padding: 15px; border-radius: 12px; }
        .controls { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }

        button {
            background: var(--btn-bg); color: var(--btn-text); border: none; padding: 0;
            height: 60px; font-size: 1.4rem; font-weight: bold; border-radius: 8px;
            cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.2); transition: all 0.1s;
        }
        button:active { transform: translateY(2px); box-shadow: none; background: var(--accent-color); color: #000; }
        button:disabled { background: var(--btn-disabled); color: #444; box-shadow: none; cursor: not-allowed; opacity: 0.6; }

        .btn-strike { color: var(--accent-color); border: 2px solid var(--accent-color); }
        .btn-reset { background: #3e2723; color: var(--danger); font-size: 1rem; grid-column: span 2; }
        .btn-undo { background: #333; color: var(--warn); font-size: 1rem; grid-column: span 2; border: 1px solid var(--warn); }
        .btn-clear-history {
            background: transparent; border: 1px solid #444; color: #666; 
            font-size: 0.8rem; margin-top: 10px; width: 100%; height: 30px; box-shadow: none;
        }

        @media (min-width: 768px) {
            .scoreboard { grid-template-columns: repeat(10, 1fr); }
            .frame { min-height: 90px; }
            .main-content { flex-direction: row; align-items: flex-start; }
            button { height: 80px; font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-title">
            <h1>Bowlliard <span style="font-size:0.6em; color:var(--accent-color); vertical-align: middle;">Tablet Ed.</span></h1>
        </div>
        <div class="total-score-box">
            <span class="total-label">TOTAL SCORE</span>
            <span class="total-value" id="total-score">0</span>
        </div>
    </header>

    <div class="scoreboard" id="scoreboard"></div>

    <div class="main-content">
        <div class="info-panel">
            <div class="stats-bar">
                <span class="avg-label">AVG (Last 5)</span>
                <span class="avg-value" id="average-score">---</span>
            </div>
            <div id="history-section" style="display:none;">
                <div style="font-size:0.8rem; color:#666; margin-bottom:5px;">History</div>
                <ul class="history-list" id="history-list"></ul>
                <button class="btn-clear-history" onclick="clearHistory()">履歴を全消去</button>
            </div>
        </div>

        <div class="controls-wrapper">
            <div class="controls" id="keypad">
                <button onclick="addScore(0)">G</button>
                <button onclick="addScore(1)">1</button>
                <button onclick="addScore(2)">2</button>
                <button onclick="addScore(3)">3</button>
                <button onclick="addScore(4)">4</button>
                <button onclick="addScore(5)">5</button>
                <button onclick="addScore(6)">6</button>
                <button onclick="addScore(7)">7</button>
                <button onclick="addScore(8)">8</button>
                <button onclick="addScore(9)">9</button>
                <button class="btn-strike" onclick="addScore(10)">10</button>
                <button class="btn-undo" onclick="undo()">↶ 取り消し</button>
                <button class="btn-reset" onclick="resetGame()">リセット</button>
            </div>
        </div>
    </div>

    <script>
        // --- Service Worker 登録 ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'));
        }

        // --- 以下、前回と同じゲームロジック ---
        let rolls = []; 
        let currentFrame = 1;
        let isGameFinished = false;
        
        const scoreboardEl = document.getElementById('scoreboard');
        const totalScoreEl = document.getElementById('total-score');
        const buttons = document.querySelectorAll('#keypad button');
        const averageEl = document.getElementById('average-score');
        const historyListEl = document.getElementById('history-list');
        const historySectionEl = document.getElementById('history-section');
        const STORAGE_KEY = 'bowlliard_history_v1';

        function init() { renderScoreboard(); updateButtonState(); renderHistory(); }

        function getHistory() { const data = localStorage.getItem(STORAGE_KEY); return data ? JSON.parse(data) : []; }
        function saveHistory(score) {
            const history = getHistory();
            const now = new Date();
            const dateStr = `${now.getMonth()+1}/${now.getDate()} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
            history.unshift({ score: score, date: dateStr, timestamp: now.getTime() });
            if (history.length > 50) history.pop();
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            renderHistory();
        }
        function removeLastHistory() { const history = getHistory(); if (history.length > 0) { history.shift(); localStorage.setItem(STORAGE_KEY, JSON.stringify(history)); renderHistory(); } }
        function clearHistory() { if(confirm('全ての履歴を削除しますか？')) { localStorage.removeItem(STORAGE_KEY); renderHistory(); } }
        function renderHistory() {
            const history = getHistory();
            if (history.length === 0) { averageEl.textContent = "---"; historySectionEl.style.display = 'none'; } else {
                historySectionEl.style.display = 'block';
                const recent5 = history.slice(0, 5);
                const sum = recent5.reduce((acc, curr) => acc + curr.score, 0);
                const avg = (sum / recent5.length).toFixed(1);
                averageEl.textContent = avg;
                historyListEl.innerHTML = '';
                recent5.forEach(item => {
                    const li = document.createElement('li'); li.className = 'history-item';
                    li.innerHTML = `<span class="h-date">${item.date}</span><span class="h-score">${item.score}</span>`;
                    historyListEl.appendChild(li);
                });
            }
        }
        function renderScoreboard() {
            scoreboardEl.innerHTML = ''; let rollIndex = 0; let cumulativeScore = 0;
            for (let f = 1; f <= 10; f++) {
                const frameDiv = document.createElement('div'); frameDiv.className = `frame ${f === currentFrame && !isGameFinished ? 'active' : ''}`;
                const header = document.createElement('div'); header.className = 'frame-header'; header.textContent = f; frameDiv.appendChild(header);
                const rollsDiv = document.createElement('div'); rollsDiv.className = 'rolls';
                let frameScore = calcFrameScore(f, rollIndex); let r1 = rolls[rollIndex], r2 = rolls[rollIndex + 1], r3 = rolls[rollIndex + 2];
                if (f < 10) {
                    if (r1 !== undefined) {
                        rollsDiv.innerHTML += `<div class="roll-box">${r1 === 10 ? 'X' : (r1 === 0 ? '-' : r1)}</div>`;
                        if (r1 === 10) { rollsDiv.innerHTML += `<div class="roll-box"></div>`; rollIndex++; } 
                        else { if (r2 !== undefined) { rollsDiv.innerHTML += `<div class="roll-box">${(r1 + r2 === 10) ? '/' : (r2 === 0 ? '-' : r2)}</div>`; rollIndex += 2; } }
                    }
                } else {
                    if (r1 !== undefined) {
                        rollsDiv.innerHTML += `<div class="roll-box">${r1 === 10 ? 'X' : (r1 === 0 ? '-' : r1)}</div>`;
                        if (r2 !== undefined) {
                            let r2Text = r2; if (r1 === 10 && r2 === 10) r2Text = 'X'; else if (r1 !== 10 && r1 + r2 === 10) r2Text = '/'; else if (r2 === 0) r2Text = '-';
                            rollsDiv.innerHTML += `<div class="roll-box">${r2Text}</div>`;
                            if (r3 !== undefined) {
                                let r3Text = r3; if (r3 === 10) r3Text = 'X'; else if (r1 === 10 && r2 !== 10 && r2 + r3 === 10) r3Text = '/'; else if (r3 === 0) r3Text = '-';
                                rollsDiv.innerHTML += `<div class="roll-box">${r3Text}</div>`;
                            }
                        }
                    }
                }
                frameDiv.appendChild(rollsDiv); const scoreDiv = document.createElement('div'); scoreDiv.className = 'frame-score';
                if (frameScore !== null) { cumulativeScore += frameScore; scoreDiv.textContent = cumulativeScore; }
                frameDiv.appendChild(scoreDiv); scoreboardEl.appendChild(frameDiv);
            }
            totalScoreEl.textContent = cumulativeScore; return cumulativeScore;
        }
        function calcFrameScore(frame, startIndex) {
            if (startIndex >= rolls.length) return null;
            if (frame === 10) {
                let r1 = rolls[startIndex], r2 = rolls[startIndex + 1], r3 = rolls[startIndex + 2];
                if (r1 === undefined) return null;
                if (r1 === 10 || (r2 !== undefined && r1 + r2 === 10)) { if (r3 !== undefined) return r1 + r2 + r3; return null; } else { if (r2 !== undefined) return r1 + r2; return null; }
            }
            let r1 = rolls[startIndex], r2 = rolls[startIndex + 1], r3 = rolls[startIndex + 2];
            if (r1 === 10) { if (r2 !== undefined && r3 !== undefined) return 10 + r2 + r3; return null; }
            if (r2 !== undefined) { if (r1 + r2 === 10) { if (r3 !== undefined) return 10 + r3; return null; } return r1 + r2; }
            return null;
        }
        function addScore(pins) {
            if (isGameFinished) return; rolls.push(pins); updateGameStatus(); const currentScore = renderScoreboard(); updateButtonState();
            if (currentFrame > 10) { isGameFinished = true; saveHistory(currentScore); renderScoreboard(); updateButtonState(); setTimeout(() => alert(`ゲーム終了！スコア: ${currentScore}`), 100); }
        }
        function updateGameStatus() {
            let f = 1; let idx = 0;
            while (f <= 10 && idx < rolls.length) {
                let r1 = rolls[idx];
                if (f < 10) { if (r1 === 10) { idx++; f++; } else { if (rolls[idx + 1] !== undefined) { idx += 2; f++; } else { break; } } } 
                else { let r2 = rolls[idx + 1], r3 = rolls[idx + 2]; if (r2 === undefined) break; if (r1 === 10 || r1 + r2 === 10) { if (r3 !== undefined) { f++; idx += 3; } else { break; } } else { f++; idx += 2; } }
            } currentFrame = f;
        }
        function updateButtonState() {
            if (currentFrame > 10) { for (let i = 0; i <= 10; i++) { buttons[i].disabled = true; } return; }
            let idx = 0; for(let f=1; f<currentFrame; f++) { if(rolls[idx] === 10) idx++; else idx += 2; }
            let frameRolls = []; for(let i=idx; i<rolls.length; i++) { frameRolls.push(rolls[i]); }
            let maxPins = 10;
            if (currentFrame < 10) { if (frameRolls.length === 1) maxPins = 10 - frameRolls[0]; } 
            else { if (frameRolls.length === 1) { if (frameRolls[0] < 10) maxPins = 10 - frameRolls[0]; } else if (frameRolls.length === 2) { if (frameRolls[0] === 10 && frameRolls[1] < 10) maxPins = 10 - frameRolls[1]; else if (frameRolls[0] + frameRolls[1] === 10 || frameRolls[0] === 10 && frameRolls[1] === 10) maxPins = 10; } }
            for (let score = 0; score <= 10; score++) { const btn = buttons[score]; if (score > maxPins) btn.disabled = true; else btn.disabled = false; }
        }
        function undo() { if (isGameFinished) { isGameFinished = false; removeLastHistory(); } if (rolls.length > 0) { rolls.pop(); updateGameStatus(); renderScoreboard(); updateButtonState(); } }
        function resetGame() { if(confirm('現在のゲームをリセットしますか？')) { rolls = []; currentFrame = 1; isGameFinished = false; renderScoreboard(); updateButtonState(); } }
        init();
    </script>
</body>
</html>

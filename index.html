<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bowlliard Analytics</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --bg-color: #121212; --card-bg: #1e1e1e; --active-bg: #2e7d32; --accent-color: #00e676; --text-main: #ffffff; --text-sub: #b0bec5; --btn-bg: #37474f; --btn-text: #ffffff; --btn-disabled: #263238; --danger: #ef5350; --warn: #ffca28; }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { font-family: "Roboto", sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* --- ÂÖ±ÈÄö„É¨„Ç§„Ç¢„Ç¶„Éà --- */
        .view { display: none; flex-direction: column; height: 100%; width: 100%; overflow-y: auto; padding: 15px; padding-bottom: 80px; }
        .view.active { display: flex; }

        header { width: 100%; background: var(--card-bg); padding: 10px 20px; border-radius: 12px; margin-bottom: 15px; border-bottom: 2px solid var(--active-bg); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .header-title h1 { margin: 0; font-size: 1.2rem; color: var(--text-sub); font-weight: normal; }
        .total-score-box { text-align: right; }
        .total-label { font-size: 0.7rem; color: var(--text-sub); display: block; }
        .total-value { font-size: 2.2rem; font-weight: 800; color: var(--accent-color); line-height: 1; }

        /* --- „Ç≤„Éº„É†ÁîªÈù¢ --- */
        .scoreboard { width: 100%; display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; margin-bottom: 15px; flex-shrink: 0; }
        .frame { background: var(--card-bg); border-radius: 6px; padding: 5px; display: flex; flex-direction: column; justify-content: space-between; min-height: 60px; position: relative; }
        .frame.active { background: var(--active-bg); border: 1px solid var(--accent-color); transform: scale(1.02); z-index: 5; }
        .frame-header { font-size: 0.7rem; text-align: center; color: var(--text-sub); }
        .frame.active .frame-header { color: #fff; font-weight: bold; }
        .rolls { display: flex; justify-content: center; gap: 2px; font-weight: 700; font-size: 0.9rem; height: 18px; }
        .roll-box { width: 18px; text-align: center; }
        .frame-score { font-size: 1.3rem; text-align: center; font-weight: 800; color: var(--text-main); height: 26px; }
        .frame.active .frame-score { color: #fff; }

        .game-area { display: flex; flex-direction: column; gap: 10px; flex-grow: 1; }
        .controls-wrapper { background: var(--card-bg); padding: 10px; border-radius: 12px; }
        .controls { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        button { background: var(--btn-bg); color: var(--btn-text); border: none; padding: 0; height: 50px; font-size: 1.3rem; font-weight: bold; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.2); transition: all 0.1s; }
        button:active { transform: translateY(2px); box-shadow: none; background: var(--accent-color); color: #000; }
        button:disabled { background: var(--btn-disabled); color: #444; opacity: 0.6; box-shadow: none; }
        .btn-strike { color: var(--accent-color); border: 2px solid var(--accent-color); }
        .btn-reset { background: #3e2723; color: var(--danger); font-size: 1rem; grid-column: span 2; }
        .btn-undo { background: #333; color: var(--warn); font-size: 1rem; grid-column: span 2; border: 1px solid var(--warn); }

        /* --- „Éá„Éº„ÇøÂàÜÊûêÁîªÈù¢ --- */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--card-bg); padding: 15px; border-radius: 8px; text-align: center; }
        .stat-label { font-size: 0.8rem; color: var(--text-sub); display: block; margin-bottom: 5px; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: var(--accent-color); }
        
        .chart-container { background: var(--card-bg); padding: 10px; border-radius: 8px; height: 250px; position: relative; width: 100%; }

        /* --- „Ç´„É¨„É≥„ÉÄ„ÉºÁîªÈù¢ --- */
        .calendar-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .cal-btn { height: 30px; font-size: 1rem; width: 40px; }
        .current-month { font-size: 1.2rem; font-weight: bold; }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .weekday { color: var(--text-sub); font-size: 0.8rem; padding-bottom: 5px; }
        .day { background: var(--card-bg); height: 50px; border-radius: 4px; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 0.9rem; position: relative; }
        .day.today { border: 1px solid var(--accent-color); }
        .day.has-game { background: #1b3323; } /* „Ç≤„Éº„É†„Åó„ÅüÊó•„ÅØÂ∞ë„ÅóÁ∑ë */
        .day-score { font-size: 0.7rem; color: var(--accent-color); font-weight: bold; margin-top: 2px; }
        .day-empty { background: transparent; }

        /* --- „Çø„Éñ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥Ôºà‰∏ãÈÉ®Ôºâ --- */
        .tab-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; 
            background: #111; border-top: 1px solid #333; display: flex; justify-content: space-around; align-items: center; z-index: 100;
        }
        .tab-btn { 
            background: transparent; border: none; color: #666; font-size: 0.7rem; 
            display: flex; flex-direction: column; align-items: center; gap: 5px; height: 100%; justify-content: center; width: 100%;
        }
        .tab-btn.active { color: var(--accent-color); background: rgba(255,255,255,0.05); }
        .tab-icon { font-size: 1.2rem; }

        /* PC„Éª„Çø„Éñ„É¨„ÉÉ„ÉàÂØæÂøú */
        @media (min-width: 768px) {
            .scoreboard { grid-template-columns: repeat(10, 1fr); }
            .frame { min-height: 80px; }
            .game-area { flex-direction: row; }
            .controls-wrapper, .info-panel { flex: 1; }
            button { height: 70px; font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div id="view-game" class="view active">
        <header>
            <div class="header-title"><h1>Bowlliard <span style="font-size:0.6em; color:var(--accent-color)">Analytics</span></h1></div>
            <div class="total-score-box"><span class="total-label">TOTAL</span><span class="total-value" id="total-score">0</span></div>
        </header>

        <div class="scoreboard" id="scoreboard"></div>

        <div class="game-area">
            <div class="controls-wrapper">
                <div class="controls" id="keypad">
                    <button onclick="addScore(0)">G</button><button onclick="addScore(1)">1</button><button onclick="addScore(2)">2</button><button onclick="addScore(3)">3</button>
                    <button onclick="addScore(4)">4</button><button onclick="addScore(5)">5</button><button onclick="addScore(6)">6</button><button onclick="addScore(7)">7</button>
                    <button onclick="addScore(8)">8</button><button onclick="addScore(9)">9</button><button class="btn-strike" onclick="addScore(10)">10</button>
                    <button class="btn-undo" onclick="undo()">‚Ü∂</button><button class="btn-reset" onclick="resetGame()">RESET</button>
                </div>
            </div>
            <div style="text-align:center; padding:10px; color:#888; font-size:0.9rem;">
                Recent Avg (5 games): <span id="game-view-avg" style="color:white; font-weight:bold;">---</span>
            </div>
        </div>
    </div>

    <div id="view-calendar" class="view">
        <header><div class="header-title"><h1>Calendar</h1></div></header>
        
        <div class="calendar-controls">
            <button class="cal-btn" onclick="changeMonth(-1)">‚óÄ</button>
            <span class="current-month" id="cal-month-label">---</span>
            <button class="cal-btn" onclick="changeMonth(1)">‚ñ∂</button>
        </div>
        
        <div class="calendar-grid">
            <div class="weekday">Sun</div><div class="weekday">Mon</div><div class="weekday">Tue</div><div class="weekday">Wed</div><div class="weekday">Thu</div><div class="weekday">Fri</div><div class="weekday">Sat</div>
        </div>
        <div class="calendar-grid" id="calendar-body"></div>
        
        <div style="margin-top:20px; font-size:0.8rem; color:#888;">
            *Êó•‰ªò„ÅÆ‰∏ã„ÅÆÊï∞Â≠ó„ÅØ„Åù„ÅÆÊó•„ÅÆBest Score„Åß„Åô
        </div>
    </div>

    <div id="view-stats" class="view">
        <header><div class="header-title"><h1>Stats & Growth</h1></div></header>
        
        <div class="stats-grid">
            <div class="stat-card"><span class="stat-label">Average</span><span class="stat-value" id="stat-avg">---</span></div>
            <div class="stat-card"><span class="stat-label">High Score</span><span class="stat-value" id="stat-high">---</span></div>
            <div class="stat-card"><span class="stat-label">Strike Rate</span><span class="stat-value" id="stat-strike">---%</span></div>
            <div class="stat-card"><span class="stat-label">Spare Rate</span><span class="stat-value" id="stat-spare">---%</span></div>
        </div>

        <div style="margin-bottom:10px; font-size:0.9rem; color:#ccc;">Score History (Last 20 Games)</div>
        <div class="chart-container">
            <canvas id="scoreChart"></canvas>
        </div>
        
        <div style="margin-top:20px; text-align:center;">
             <button onclick="clearHistory()" style="background:transparent; border:1px solid #444; color:#666; font-size:0.8rem; height:30px; width:auto; padding:0 20px;">ÂÖ®„Éá„Éº„Çø„ÇíÊ∂àÂéª</button>
        </div>
    </div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('game')">
            <span class="tab-icon">üé±</span>Game
        </button>
        <button class="tab-btn" onclick="switchTab('calendar')">
            <span class="tab-icon">üìÖ</span>Calendar
        </button>
        <button class="tab-btn" onclick="switchTab('stats')">
            <span class="tab-icon">üìà</span>Stats
        </button>
    </div>

    <script>
        // --- „Éá„Éº„ÇøÁÆ°ÁêÜ ---
        let rolls = []; let currentFrame = 1; let isGameFinished = false;
        const STORAGE_KEY = 'bowlliard_history_v2'; // „Éá„Éº„ÇøÂΩ¢Âºè„ÅåÂ§â„Çè„Çã„ÅÆ„Åß„Ç≠„Éº„ÇíÂ§âÊõ¥
        
        // --- UIË¶ÅÁ¥† ---
        const views = { game: document.getElementById('view-game'), calendar: document.getElementById('view-calendar'), stats: document.getElementById('view-stats') };
        const tabs = document.querySelectorAll('.tab-btn');
        const scoreboardEl = document.getElementById('scoreboard');
        const totalScoreEl = document.getElementById('total-score');
        const buttons = document.querySelectorAll('#keypad button');
        
        // --- „ÉÅ„É£„Éº„ÉàÁî® ---
        let myChart = null;

        // --- ÂàùÊúüÂåñ ---
        function init() {
            renderScoreboard();
            updateButtonState();
            updateStats(); // Ëµ∑ÂãïÊôÇ„Å´Stats„ÇíË®àÁÆó
            renderCalendar(new Date());
        }

        // --- „Çø„ÉñÂàá„ÇäÊõø„Åà ---
        function switchTab(tabName) {
            // „Éì„É•„Éº„ÅÆÂàá„ÇäÊõø„Åà
            Object.values(views).forEach(el => el.classList.remove('active'));
            views[tabName].classList.add('active');
            
            // „Çø„Éñ„Éú„Çø„É≥„ÅÆË¶ã„ÅüÁõÆ
            tabs.forEach((btn, idx) => {
                const names = ['game', 'calendar', 'stats'];
                if(names[idx] === tabName) btn.classList.add('active');
                else btn.classList.remove('active');
            });

            // ÁîªÈù¢„Åî„Å®„ÅÆÊõ¥Êñ∞Âá¶ÁêÜ
            if(tabName === 'stats') updateStats();
            if(tabName === 'calendar') renderCalendar(currentCalDate);
        }

        // --- Â±•Ê≠¥‰øùÂ≠ò (Ë©≥Á¥∞„Éá„Éº„ÇøÂØæÂøú) ---
        function getHistory() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveHistory(score) {
            const history = getHistory();
            const now = new Date();
            // Ë©≥Á¥∞„Å™„Çπ„Çø„ÉÉ„ÉÑË®àÁÆóÁî®„Éá„Éº„Çø„Çí‰øùÂ≠ò
            // rollsÈÖçÂàó„Çí„Åù„ÅÆ„Åæ„Åæ‰øùÂ≠ò„Åô„Çå„Å∞Âæå„ÅßËß£ÊûêÂèØËÉΩ
            const gameData = {
                score: score,
                rolls: [...rolls], // ÈÖçÂàó„ÅÆ„Ç≥„Éî„Éº
                timestamp: now.getTime(),
                dateStr: `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`
            };
            
            history.unshift(gameData);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            updateStats();
        }

        function clearHistory() {
            if(confirm('ÂÖ®„Å¶„ÅÆÂ±•Ê≠¥„Å®Áµ±Ë®à„Éá„Éº„Çø„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                localStorage.removeItem(STORAGE_KEY);
                updateStats();
                renderCalendar(currentCalDate);
                alert('„Éá„Éº„Çø„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü');
            }
        }

        // --- Áµ±Ë®à„Éª„Ç∞„É©„ÉïË°®Á§∫ ---
        function updateStats() {
            const history = getHistory();
            
            // 1. Áõ¥Ëøë„Ç¢„Éô„É¨„Éº„Ç∏ (GameÁîªÈù¢Áî®)
            const recent5 = history.slice(0, 5);
            const avg5 = recent5.length ? (recent5.reduce((a, b) => a + b.score, 0) / recent5.length).toFixed(0) : "---";
            document.getElementById('game-view-avg').textContent = avg5;

            // 2. ÂÖ®‰Ωì„Çπ„Çø„ÉÉ„ÉÑ (StatsÁîªÈù¢Áî®)
            if (history.length === 0) {
                document.getElementById('stat-avg').textContent = "---";
                document.getElementById('stat-high').textContent = "---";
                document.getElementById('stat-strike').textContent = "---%";
                document.getElementById('stat-spare').textContent = "---%";
                if(myChart) myChart.destroy();
                return;
            }

            const totalScore = history.reduce((a, b) => a + b.score, 0);
            const avgAll = (totalScore / history.length).toFixed(0);
            const highScore = Math.max(...history.map(g => g.score));
            
            // „Çπ„Éà„É©„Ç§„ÇØ„Éª„Çπ„Éö„Ç¢ÁéáË®àÁÆó (rolls„Éá„Éº„Çø„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅÆ„Åø)
            let totalFrames = 0;
            let totalStrikes = 0;
            let totalSpares = 0;

            history.forEach(game => {
                if(!game.rolls) return; // Âè§„ÅÑ„Éá„Éº„ÇøÂØæÁ≠ñ
                // „Ç≤„Éº„É†„Åî„Å®„ÅÆ„Éï„É¨„Éº„É†Ëß£Êûê
                let r = game.rolls;
                let idx = 0;
                for(let f=1; f<=10; f++) {
                    if(idx >= r.length) break;
                    totalFrames++;
                    
                    let r1 = r[idx];
                    let r2 = r[idx+1];

                    if(r1 === 10) { // Strike
                        totalStrikes++;
                        idx += (f<10) ? 1 : 1; // 10„Éï„É¨„ÅÆÊâ±„ÅÑ„ÅØË§áÈõë„Å†„ÅåÁ∞°ÊòìÁöÑ„Å´1„Å§ÈÄ≤„ÇÅ„ÇãÔºàË©≥Á¥∞Ëß£Êûê„ÅØ„ÇÇ„Å£„Å®Ë§áÈõë„Å†„ÅåÁõÆÂÆâ„Å®„Åó„Å¶Ôºâ
                        // Âé≥ÂØÜ„Å™10„Éï„É¨Âá¶ÁêÜ: X X X (3Êäï) -> Strike„Ç´„Ç¶„É≥„Éà„ÅØ? 
                        // ‰∏ÄËà¨ÁöÑ„Å™„Ç¢„Éó„É™„Åß„ÅØ„Äå„Éû„Éº„ÇØÁéá„Äç„Å®„Åó„Å¶„ÄÅ10„Éï„É¨„ÅØÊúÄÂ§ß3„Å§„ÅÆ„Éû„Éº„ÇØ„ÅåÂèØËÉΩ„Å†„Åå„ÄÅ
                        // „Åì„Åì„Åß„ÅØ„Äå„Éï„É¨„Éº„É†Âçò‰Ωç„Äç„Åß„Äå1ÊäïÁõÆ„Åå10„Å™„Çâ„Çπ„Éà„É©„Ç§„ÇØ„Äç„Äå2Êäï„Åß10„Å™„Çâ„Çπ„Éö„Ç¢„Äç„Å®„Åô„Çã
                        if(f===10) {
                            // 10„Éï„É¨Áâπ‰æã: 1ÊäïÁõÆX„Å™„Çâ„Çπ„Éà„É©„Ç§„ÇØ
                            // 2ÊäïÁõÆ‰ª•Èôç„ÅÆË®àÁÆó„ÅØË§áÈõë„Å´„Å™„Çã„ÅÆ„Åß„ÄÅ„Åì„Åì„Åß„ÅØÁ∞°ÊòìÁöÑ„Å´„Äå1ÊäïÁõÆX=„Çπ„Éà„É©„Ç§„ÇØ„Äç„ÅÆ„Åø„Ç´„Ç¶„É≥„Éà
                            if(r1===10) { /*Ê∏à*/ }
                            // 10„Éï„É¨„ÅßXX„Å®Á∂ö„ÅÑ„ÅüÂ†¥Âêà„ÅÆ2„Å§ÁõÆ„ÅÆXÁ≠â„ÅØ„Åì„Åì„Åß„ÅØ„Ç´„Ç¶„É≥„Éà„Åó„Å™„ÅÑÔºà„Éï„É¨„Éº„É†Âçò‰Ωç„ÅÆÁéá„Å®„Åô„Çã„Åü„ÇÅÔºâ
                             idx+=3; // Âº∑Âà∂ÁµÇ‰∫Ü
                        }
                    } else if (r1 + r2 === 10) { // Spare
                        totalSpares++;
                        idx += 2;
                    } else {
                        idx += 2;
                    }
                }
            });

            // „Çπ„Éà„É©„Ç§„ÇØ„Éª„Çπ„Éö„Ç¢Áéá„ÅÆË°®Á§∫
            // ‚ÄªÁ∞°Êòì„É≠„Ç∏„ÉÉ„ÇØ„ÅÆ„Åü„ÇÅÁõÆÂÆâ„Åß„Åô
            const sRate = totalFrames ? ((totalStrikes / totalFrames) * 100).toFixed(1) : 0;
            const spRate = totalFrames ? ((totalSpares / totalFrames) * 100).toFixed(1) : 0;

            document.getElementById('stat-avg').textContent = avgAll;
            document.getElementById('stat-high').textContent = highScore;
            document.getElementById('stat-strike').textContent = sRate + "%";
            document.getElementById('stat-spare').textContent = spRate + "%";

            // 3. „Ç∞„É©„ÉïÊèèÁîª
            renderChart(history);
        }

        function renderChart(history) {
            const ctx = document.getElementById('scoreChart').getContext('2d');
            
            // „Éá„Éº„Çø„ÇíÂè§„ÅÑÈ†ÜÔºàÊôÇÁ≥ªÂàóÔºâ„Å´‰∏¶„ÅπÊõø„Åà„ÄÅÁõ¥Ëøë20‰ª∂„ÇíÂèñÂæó
            const chartData = [...history].reverse().slice(-20);
            const labels = chartData.map((d, i) => i + 1); // 1, 2, 3...
            const scores = chartData.map(d => d.score);

            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Score',
                        data: scores,
                        borderColor: '#00e676',
                        backgroundColor: 'rgba(0, 230, 118, 0.1)',
                        borderWidth: 2,
                        tension: 0.3, // Êªë„Çâ„Åã„Å™Á∑ö
                        fill: true,
                        pointBackgroundColor: '#fff',
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 300,
                            grid: { color: '#333' },
                            ticks: { color: '#888' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { display: false } // XËª∏„É©„Éô„É´„ÅØÊ∂à„ÅôÔºà„Ç∑„É≥„Éó„É´ÂåñÔºâ
                        }
                    }
                }
            });
        }

        // --- „Ç´„É¨„É≥„ÉÄ„ÉºÂá¶ÁêÜ ---
        let currentCalDate = new Date();

        function changeMonth(diff) {
            currentCalDate.setMonth(currentCalDate.getMonth() + diff);
            renderCalendar(currentCalDate);
        }

        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            
            document.getElementById('cal-month-label').textContent = `${year} / ${month + 1}`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            
            const calBody = document.getElementById('calendar-body');
            calBody.innerHTML = '';
            
            // Â±•Ê≠¥„Åã„Çâ„Åì„ÅÆÊúà„ÅÆÊó•Âà•„Éô„Çπ„Éà„Çπ„Ç≥„Ç¢„ÇíÊäΩÂá∫
            const history = getHistory();
            const monthlyScores = {}; // "2023-12-01": 210
            
            history.forEach(h => {
                const d = new Date(h.timestamp);
                if(d.getFullYear() === year && d.getMonth() === month) {
                    const dayKey = d.getDate();
                    if(!monthlyScores[dayKey] || h.score > monthlyScores[dayKey]) {
                        monthlyScores[dayKey] = h.score;
                    }
                }
            });

            // Á©∫ÁôΩ„Çª„É´
            for(let i=0; i<firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'day day-empty';
                calBody.appendChild(empty);
            }

            // Êó•‰ªò„Çª„É´
            const today = new Date();
            for(let d=1; d<=lastDate; d++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day';
                dayCell.textContent = d;
                
                // ‰ªäÊó•„Åã„Å©„ÅÜ„Åã
                if(year === today.getFullYear() && month === today.getMonth() && d === today.getDate()) {
                    dayCell.classList.add('today');
                }

                // „Çπ„Ç≥„Ç¢„Åå„ÅÇ„Çã„Åã
                if(monthlyScores[d]) {
                    dayCell.classList.add('has-game');
                    const scoreSpan = document.createElement('div');
                    scoreSpan.className = 'day-score';
                    scoreSpan.textContent = monthlyScores[d];
                    dayCell.appendChild(scoreSpan);
                }

                calBody.appendChild(dayCell);
            }
        }

        // --- „Ç≤„Éº„É†„É≠„Ç∏„ÉÉ„ÇØ („Çπ„Ç≥„Ç¢Ë®àÁÆó) ---
        // ‚Äª„Éê„Ç∞‰øÆÊ≠£Ê∏à„Åø„ÅÆ„É≠„Ç∏„ÉÉ„ÇØ„Çí„Åù„ÅÆ„Åæ„Åæ‰ΩøÁî®
        function renderScoreboard() {
            scoreboardEl.innerHTML = ''; let rollIndex = 0; let cumulativeScore = 0;
            for (let f = 1; f <= 10; f++) {
                const frameDiv = document.createElement('div'); frameDiv.className = `frame ${f === currentFrame && !isGameFinished ? 'active' : ''}`;
                const header = document.createElement('div'); header.className = 'frame-header'; header.textContent = f; frameDiv.appendChild(header);
                const rollsDiv = document.createElement('div'); rollsDiv.className = 'rolls';
                let frameScore = calcFrameScore(f, rollIndex); let r1 = rolls[rollIndex], r2 = rolls[rollIndex + 1], r3 = rolls[rollIndex + 2];
                if (f < 10) {
                    if (r1 !== undefined) {
                        rollsDiv.innerHTML += `<div class="roll-box">${r1 === 10 ? 'X' : (r1 === 0 ? '-' : r1)}</div>`;
                        if (r1 === 10) { rollsDiv.innerHTML += `<div class="roll-box"></div>`; rollIndex++; } 
                        else { 
                            if (r2 !== undefined) { rollsDiv.innerHTML += `<div class="roll-box">${(r1 + r2 === 10) ? '/' : (r2 === 0 ? '-' : r2)}</div>`; rollIndex += 2; } 
                            else { rollIndex = 9999; } 
                        }
                    }
                } else {
                    if (r1 !== undefined) {
                        rollsDiv.innerHTML += `<div class="roll-box">${r1 === 10 ? 'X' : (r1 === 0 ? '-' : r1)}</div>`;
                        if (r2 !== undefined) {
                            let r2Text = r2; if (r1 === 10 && r2 === 10) r2Text = 'X'; else if (r1 !== 10 && r1 + r2 === 10) r2Text = '/'; else if (r2 === 0) r2Text = '-';
                            rollsDiv.innerHTML += `<div class="roll-box">${r2Text}</div>`;
                            if (r3 !== undefined) { let r3Text = r3; if (r3 === 10) r3Text = 'X'; else if (r1 === 10 && r2 !== 10 && r2 + r3 === 10) r3Text = '/'; else if (r3 === 0) r3Text = '-'; rollsDiv.innerHTML += `<div class="roll-box">${r3Text}</div>`; }
                        }
                    }
                }
                frameDiv.appendChild(rollsDiv); const scoreDiv = document.createElement('div'); scoreDiv.className = 'frame-score';
                if (frameScore !== null) { cumulativeScore += frameScore; scoreDiv.textContent = cumulativeScore; }
                frameDiv.appendChild(scoreDiv); scoreboardEl.appendChild(frameDiv);
            }
            totalScoreEl.textContent = cumulativeScore; return cumulativeScore;
        }

        function calcFrameScore(frame, startIndex) { if (startIndex >= rolls.length) return null; if (frame === 10) { let r1 = rolls[startIndex], r2 = rolls[startIndex + 1], r3 = rolls[startIndex + 2]; if (r1 === undefined) return null; if (r1 === 10 || (r2 !== undefined && r1 + r2 === 10)) { if (r3 !== undefined) return r1 + r2 + r3; return null; } else { if (r2 !== undefined) return r1 + r2; return null; } } let r1 = rolls[startIndex], r2 = rolls[startIndex + 1], r3 = rolls[startIndex + 2]; if (r1 === 10) { if (r2 !== undefined && r3 !== undefined) return 10 + r2 + r3; return null; } if (r2 !== undefined) { if (r1 + r2 === 10) { if (r3 !== undefined) return 10 + r3; return null; } return r1 + r2; } return null; }
        
        function addScore(pins) { if (isGameFinished) return; rolls.push(pins); updateGameStatus(); const currentScore = renderScoreboard(); updateButtonState(); if (currentFrame > 10) { isGameFinished = true; saveHistory(currentScore); renderScoreboard(); updateButtonState(); setTimeout(() => alert(`„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ„Çπ„Ç≥„Ç¢: ${currentScore}`), 100); } }
        
        function updateGameStatus() { let f = 1; let idx = 0; while (f <= 10 && idx < rolls.length) { let r1 = rolls[idx]; if (f < 10) { if (r1 === 10) { idx++; f++; } else { if (rolls[idx + 1] !== undefined) { idx += 2; f++; } else { break; } } } else { let r2 = rolls[idx + 1], r3 = rolls[idx + 2]; if (r2 === undefined) break; if (r1 === 10 || r1 + r2 === 10) { if (r3 !== undefined) { f++; idx += 3; } else { break; } } else { f++; idx += 2; } } } currentFrame = f; }
        
        function updateButtonState() { if (currentFrame > 10) { for (let i = 0; i <= 10; i++) { buttons[i].disabled = true; } return; } let idx = 0; for(let f=1; f<currentFrame; f++) { if(rolls[idx] === 10) idx++; else idx += 2; } let frameRolls = []; for(let i=idx; i<rolls.length; i++) { frameRolls.push(rolls[i]); } let maxPins = 10; if (currentFrame < 10) { if (frameRolls.length === 1) maxPins = 10 - frameRolls[0]; } else { if (frameRolls.length === 1) { if (frameRolls[0] < 10) maxPins = 10 - frameRolls[0]; } else if (frameRolls.length === 2) { if (frameRolls[0] === 10 && frameRolls[1] < 10) maxPins = 10 - frameRolls[1]; else if (frameRolls[0] + frameRolls[1] === 10 || frameRolls[0] === 10 && frameRolls[1] === 10) maxPins = 10; } } for (let score = 0; score <= 10; score++) { const btn = buttons[score]; if (score > maxPins) btn.disabled = true; else btn.disabled = false; } }
        
        function undo() { if (isGameFinished) { isGameFinished = false; /* Â±•Ê≠¥ÂâäÈô§„ÅØ„Åó„Å™„ÅÑ(Ë§áÈõë„Å´„Å™„Çã„Åü„ÇÅ) */ } if (rolls.length > 0) { rolls.pop(); updateGameStatus(); renderScoreboard(); updateButtonState(); } }
        
        function resetGame() { if(confirm('ÁèæÂú®„ÅÆ„Ç≤„Éº„É†„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü')) { rolls = []; currentFrame = 1; isGameFinished = false; renderScoreboard(); updateButtonState(); } }

        init();
    </script>
